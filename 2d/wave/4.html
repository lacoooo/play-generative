<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <script src="https://cdn.bootcss.com/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdn.bootcss.com/simplex-noise/2.3.0/simplex-noise.min.js"></script>
    <script>

        var n = new SimplexNoise()

        function preload() {
            img = loadImage('1.png')
            img2 = loadImage('2.jpg')
            // img3 = loadImage('3.jpg')
        }

        function setup() {
            window.ca = createCanvas(1366, 768)
            // background(255)
            // stroke(10)
            // strokeWeight(1)
            // noLoop()
        }

        function draw() {
            const e = 0
            image(img2, 0, 0)
            // blendMode(DIFFERENCE)
            for (var i = -100; i < height + 60; i += 40) {
                for (var j = -100; j < width; j += 40) {
                    push()
                    translate(j + n.noise2D(j / 1000, i / 400 + frameCount / 500) * 80, i + n.noise2D(j / 1000 + 20, i / 400) * 80)
                    rotate(n.noise2D(j / 1000, i / 1000 + frameCount / 500) - 40)
                    image(img, 0, 0, n.noise2D(j / 1000 + frameCount / 500, i / 200)*50 + 40,  n.noise2D(j / 1000+ frameCount / 500, i / 200)*50 + 40)
                    pop()
                }
            }
            // image(img3, 0, height - 40)
        }

    </script>
</body>

</html>
