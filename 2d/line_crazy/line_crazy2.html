<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-content: center;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 300px;
    }

    #button {
      height: 20px;
      line-height: 20px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 6px 14px;
      cursor: pointer;
      color: rgba(0, 0, 0, 0.4);
      margin: 10px;
      user-select: none;
    }
  </style>
</head>
<canvas id='canvas'></canvas>
<div id='button' onclick="go()">draw</div>

<body>
  <script src="https://cdn.bootcss.com/simplex-noise/2.3.0/simplex-noise.min.js"></script>
  <script src="https://cdn.bootcss.com/p5.js/0.6.0/p5.min.js"></script>
  <script>
    var originData = []
    var newData = []
    var simplex = new SimplexNoise()
    var drawIt = false
    var canvasSize = 800
    var prec = 500
    var button = document.getElementById('button')
    function go() {
      drawIt = !drawIt
      if (drawIt) button.innerHTML = 'reset'
      else button.innerHTML = 'draw'
      prec = 500
    }
    function setup() {
      createCanvas(canvasSize, canvasSize)
      background(255)
      stroke(0)
      strokeWeight(1)
      noFill()
      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext('2d')
      canvas.width = canvasSize
      canvas.height = canvasSize
      var img = new Image()
      img.crossOrigin = "anonymous"
      img.src = 'http://b.hiphotos.baidu.com/baike/pic/item/8718367adab44aedaff808b3b81c8701a18bfb37.jpg'
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvasSize, canvasSize)
        originData = Array.from(ctx.getImageData(0, 0, canvasSize, canvasSize).data)
        for (let i = 0; i < (originData.length / 4); i++) {
          newData[i] = []
          for (let y = 0; y < 4; y++) {
            newData[i].push(originData[i * 4 + y])
          }
        }
      }
      setInterval(() => {
        if (prec < 11) prec = Math.random() * 160
      }, 1000)
    }

    function draw() {
      if (!drawIt) {
        background(255)
        return
      }
      for (let i = 0; i < 100; i++) {
        const p = Math.round(Math.random() * newData.length)
        if (!newData[p]) return
        const q = (p / canvasSize).toFixed() * 1
        const e = p % canvasSize
        let r = newData[p][0]
        let g = newData[p][1]
        let b = newData[p][2]
        if (!r && Math.random() > .4) {
          r = g = b = 255
        }
        stroke(`rgba(${r}, ${g}, ${b}, .6)`)
        beginShape()
        for (let i = 0; i < 4; i++) {
          curveVertex(e + (Math.random() - 0.5) * prec, q + (Math.random() - 0.5) * prec)
        }
        endShape()
      }
      if (prec > 6) prec -= 2
    }

  </script>
</body>

</html>
