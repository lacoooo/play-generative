<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>turbulence</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/simplex-noise/2.3.0/simplex-noise.min.js"></script>
    <script src="https://cdn.bootcss.com/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.0/dat.gui.min.js"></script>
    <script>

        var simplex = new SimplexNoise()

        var posY = 0
        var index = 0
        var ps = []
        var scale = 0.98
        var cc = Math.floor(Math.random() * 230)
        var colors =
            ['#929383',
                '#bec0bf',
                '#b4b4b4',
                '#ececec',
                '#47499e',
                '#ef8ed2',
                '#ffffff',
                '#ee3f0b',
                '#ddf2f3',
                '#0a0f11',
                '#5dbfc0',
                '#4eb0b1',
                '#b99314',
                '#fbc303',
                '#fba3dc',
                '#ec370d',
                '#195e98',
                '#ffd63c',
                '#bf3f11',
                '#44467f']

        function preload() {

        }

        function setup() {
            t = createCanvas(1500, 1500)
            for (var i = 0; i < 2; i++) {
                ps.push(new Par())
            }
            var c = colors[floor(random(colors.length))]
            background(250)
            noStroke()
        }

        function draw() {
            ps.map(ele => {
                var dx = simplex.noise2D(frameCount / 500, ele.seed)
                var dy = simplex.noise2D(frameCount / 500, ele.seed + 50)
                ele.p.add(createVector(dx, dy))

                ele.s = simplex.noise2D(frameCount / 1000, ele.seed + 100) * 1000 + 10
                ele.s = abs(floor(ele.s))

                ele.c[0] = simplex.noise2D(frameCount / 1000, ele.seed + 150) * 360
                ele.c[0] = abs(floor(ele.c[0]))

                ele.c[1] = simplex.noise2D(frameCount / 1000, ele.seed + 200) * 51 + 50
                ele.c[1] = abs(floor(ele.c[1]))

                ele.c[2] = simplex.noise2D(frameCount / 1000, ele.seed + 250) * 41 + 60
                ele.c[2] = abs(floor(ele.c[2]))

                ele.c[3] = simplex.noise2D(frameCount / 400, ele.seed + 300) / 20
                ele.c[3] = abs(ele.c[3])
                var c = color(`hsla(${ele.c[0]}, ${ele.c[1]}%, ${ele.c[2]}%, ${ele.c[3]})`)
                fill(c)
                ellipse(ele.p.x, ele.p.y, ele.s, ele.s)
            })
        }

        class Par {
            constructor(x, y) {
                this.p = createVector(random(width), random(height))
                this.seed = floor(random(1000))
                this.c = [0, 0, 0, 0]
                this.s = 0
                this.o = random(0.01)
                this.scale = {
                    x: random(0.5),
                    y: random(2)
                }
            }
        }

        function mouseClicked() {
            ps = []
            for (var i = 0; i < 2; i++) {
                ps.push(new Par())
            }
        }

        function keyPressed() {
            console.log(keyCode)

            if (keyCode === 49) {
                saveCanvas(t, 'myCanvas', 'jpg');
            }

        }


    </script>
</body>

</html>
