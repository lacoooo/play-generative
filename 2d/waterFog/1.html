<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="../../assets/simplex-noise.min.js"></script>
    <script src="../../assets/p5.min.js"></script>
    <script src="../../assets/dat.gui.min.js"></script>
    <script>


    const noiseScale = 50.0

    function calcNebulaPoint() {
        const x = randomGaussian()
        const y = randomGaussian()

        const r = noiseScale * sqrt(x * x + y * y)

        const nx = r * (noise(x, y) - 0.5)
        const ny = r * (noise(y + 1, x + 1) - 0.5)

        return createVector(100.0 * x + nx, 100.0 * y + ny)
    }

    function setup() {
        createCanvas(1000, 1000)
        background(0, 5, 25)
        stroke('rgba(255,255,255,.01)')
    }

    function draw() {
        for (let i = 0; i < 10000; i ++) {
            const v = calcNebulaPoint()
            point(v.x + width / 2, v.y + height / 2)
        }
    }

    function mouseClicked() {

    }

    </script>
</body>

</html>
