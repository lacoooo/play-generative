<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kd-tree</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }

        * {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcss.com/p5.js/0.6.0/p5.min.js"></script>
    <script src='./kdtree.js'></script>
    <script src="../../../assets/colorPalettes100.js"></script>
    <script>
        let colors = colorPalettes[Math.round(Math.random() * colorPalettes.length)]
        let tree
        const cs = { x: 1000, y: 1000 }

        let list = []
        var posY = 0
        var index = 0
        var ctx
        var r = []

        var drift = 50

        var sleep = async (duration) => {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, duration);
            });
        };

        function preload() {
            cloo = loadImage('./1.png')
            // bg = loadImage('./1.jpg')
            er = loadImage('./3.jpg')
            er2 = loadImage('./4.jpg')
            er3 = loadImage('./5.jpg')
            er4 = loadImage('./6.jpg')
        }

        function setup() {
            c = createCanvas(cs.x, cs.y)
            ctx = c.drawingContext
            strokeWeight(1)
            noFill()
            noLoop()
        }

        async function drawTree(node, bounds) {
            let leftBounds = []
            leftBounds[0] = bounds[0].slice(0)
            leftBounds[1] = bounds[1].slice(0)

            let rightBounds = []
            rightBounds[0] = bounds[0].slice(0)
            rightBounds[1] = bounds[1].slice(0)

            if (node.dimension == 0) {
                leftBounds[0][1] = node.x
                rightBounds[0][0] = node.x
            }
            else {
                leftBounds[1][1] = node.y
                rightBounds[1][0] = node.y
            }

            const x = bounds[0][0] + drift
            const y = bounds[1][0] + drift
            const w = bounds[0][1] - bounds[0][0]
            const h = bounds[1][1] - bounds[1][0]

            if (!node.left && !node.right) {
                r.push({
                    x: x, y: y, w: w, h: h
                })
            }

            if (!node.left || !node.right) {
                correct(bounds, x, y, w, h)
            }

            leftBounds[2] = rightBounds[2] = [x, y, w, h]

            if (node.left) {
                drawTree(node.left, leftBounds)
            }
            if (node.right) {
                drawTree(node.right, rightBounds)
            }
        }

        function draw() {
            imageMode(CORNER)
            // image(bg, 0, 0)
            list = []
            r = []
            for (let i = 0; i < 100; i++) {
                list.push({ x: ~~random(cs.x - drift * 2), y: ~~random(cs.y - drift * 2), color: 1 })
            }

            tree = new Kdtree(cs.x - drift * 2, cs.y - drift * 2)
                .getNodes(list)
            tree.initTree(0)
            drawTree(tree.root, [[0, cs.x - drift * 2], [0, cs.y - drift * 2], [0, 0, width, height]])
            setTimeout(() => {
                var i = 0
                if (r.length > 0) {
                    setInterval(() => {
                        if (!r[i]) return
                        drawItem(r[i].x, r[i].y, r[i].w, r[i].h)
                        i++
                    }, 10)
                }
            }, 1000);
        }

        function correct(bounds, x, y, w, h) {
            if (y + h >= 950) return
            let pr = bounds[2]
            console.log(y + h)
            if (x == pr[0] && w == pr[2]) {
                r.push({
                    x: x, y: y + h, w: w, h: pr[3] - h
                })
            }
            else if (x == pr[0] && h == pr[3]) {
                r.push({
                    x: x + w, y: y, w: pr[2] - w, h: h
                })
            }
            if (x != pr[0] && w == pr[2]) {
                r.push({
                    x: pr[0], y: pr[1], w: w, h: pr[3] - h
                })
            }
            else if (x != pr[0] && h == pr[3]) {
                r.push({
                    x: pr[0], y: pr[1], w: pr[2] - w, h: h
                })
            }
        }

        function drawItem(x, y, w, h) {

            // if (h < 30 || w < 30) return
            noStroke()
            fill(240)
            rect(x, y, w, h)
            noStroke()
            fill('#20637e')
            rect(x, y, w, 30)
            fill(255)
            imageMode(CENTER)
            if (w > 60) {
                text('VS code', x + 10, y + 20)
            }
            if (w > 100) {
                image(cloo, x + w - 15, y + 15)
            }
            if (w > 124 && h > 72) {
                image(er, x + w / 2, y + (h - 30) / 2 + 30)
            }
            else if (w > 90 && h > 72) {
                image(er2, x + w / 2, y + (h - 30) / 2 + 30)
            }
            else if (w < 91 && w > 85 && h > 85) {
                image(er4, x + w / 2, y + (h - 30) / 2 + 30)
            }
            else if (w > 40 && h > 72) {
                image(er3, x + w / 2, y + (h - 30) / 2 + 30)
            }
            noFill()
            stroke('#20637e')
            rect(x, y, w, h)
        }

        function mouseClicked() {
            redraw()
        }
        function keyPressed() {
            redraw()
        }
    </script>
</body>

</html>
